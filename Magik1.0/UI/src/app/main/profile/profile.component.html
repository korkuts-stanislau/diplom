<div id="profile-main">
  <div id="profile-container"
       title="{{profile.userName}}"
       *ngIf="profile" (click)="isProfileMenu = !isProfileMenu"
       [class.active-profile]="isProfileMenu">
    <img *ngIf="profile.photo == ''" src="assets/empty-profile.png">
    <img *ngIf="profile.photo != ''" [src]="photoSource">
    <p>{{profile.userName}}</p>
  </div>

  <div id="profile-menu" *ngIf="isProfileMenu">
    <input #choosePhoto
           type="file"
           accept="image/*"
           hidden
           (change)="handleFileInput($event)">
    <button (click)="choosePhoto.click()">
      Выбрать новую фотографию профиля
    </button>
    <button (click)="changeProfileName()">
      Изменить имя пользователя
    </button>
    <button (click)="getFullProjectsReport()">
      Отчёт по проектам
    </button>
    <button (click)="signout()">
      Выйти
    </button>
  </div>
</div>
