<div id="profile-edit-container">
  <h2>Редактировать профиль</h2>
  <div class="profile-edit-item">
    <p>Имя пользователя</p>
    <input title="Имя пользователя (50 символов макс.)" class="input" [(ngModel)]="currentProfile!.username">
  </div>
  <div class="profile-edit-item">
    <p>Описание</p>
    <textarea title="Описание (200 символов макс.)" class="input" [(ngModel)]="currentProfile!.description"></textarea>
  </div>
  <div class="profile-edit-item">
    <p>Фото профиля</p>
    <input #choosePhoto
           type="file"
           accept="image/*"
           hidden
           (change)="editPhotoEvent($event)">
    <button class="button" (click)="choosePhoto.click()">
      Изменить
    </button>
  </div>
</div>
