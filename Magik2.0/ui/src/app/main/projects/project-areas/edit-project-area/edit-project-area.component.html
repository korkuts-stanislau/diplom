<div class="modal-window">
    <div class="modal-content">
        <div class="modal-header">
            <p class="modal-title">Изменение области проектов</p>
            <button class="button cancel-button close-modal-button" (click)="modalService.closeModal()">✕</button>
        </div>
        <div id="modal-data">
            <div class="modal-item">
                <label>Название</label>
                <input class="input" [(ngModel)]="areaToEdit!.name">
            </div>
            <div class="modal-item">
                <label>Иконка</label>
                <input #choosePhoto
                    type="file"
                    accept="image/*"
                    hidden
                    (change)="editPhotoEvent($event)">
                <button class="button" (click)="choosePhoto.click()">
                    Загрузить
                </button>
            </div>
            <div class="modal-footer">
                <button class="apply-button button" (click)="editProjectArea()">Изменить</button>
            </div>
        </div>
    </div>
</div>
